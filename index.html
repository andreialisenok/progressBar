<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="row">
        <div class="currency">
          <input type="text" placeholder="10000" title="" name="" />
          <span>RUB</span>
        </div>
        <div class="progress">
          <div class="progress__item active">25%</div>
          <div class="progress__item">25%</div>
          <div class="progress__item">75%</div>
          <div class="progress__item">100%</div>
        </div>
      </div>
      <div class="row">
        <div class="currency">
          <input type="text" placeholder="100" title="" name="" />
          <span>USDT</span>
        </div>
        <div class="progress">
          <div class="progress__item active">25%</div>
          <div class="progress__item">25%</div>
          <div class="progress__item">75%</div>
          <div class="progress__item">100%</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
